
<div class="create-course-panel data-form">

  <h2 class="title">Create New Course</h2>

  <mat-horizontal-stepper [linear]="true" class="mat-elevation-z5" labelPosition="bottom">

    <mat-step [stepControl]="step1.form">
      <ng-template matStepLabel>Course landing page details</ng-template>
      <create-course-step-1 #step1></create-course-step-1>
      <div class="stepper-buttons">
        <button mat-raised-button color="primary" matStepperNext>Continue to Step 2</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Course pricing details</ng-template>
      <create-course-step-2></create-course-step-2>
      <div class="stepper-buttons">
        <button mat-raised-button color="secondary" matStepperPrevious>Return to Step 1</button>
        <button mat-raised-button color="primary" matStepperNext>Continue to Step 3</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Course landing page details</ng-template>
      <create-course-step-3></create-course-step-3>
      <div class="stepper-buttons">
        <button mat-raised-button color="primary" matStepperNext>Continue to Step 2</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>

</div>
