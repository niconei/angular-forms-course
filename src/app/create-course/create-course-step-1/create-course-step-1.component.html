<div [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Course title" formControlName="title" #title>

    <mat-hint align="end">
      {{title.value.length}} / 60
    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.titleExist">
      This course already exist, please choose a different name
    </mat-error>

  </mat-form-field>
</div>
