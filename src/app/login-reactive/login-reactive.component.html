<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>

        <input matInput type="email" name="email"
               placeholder="Email" formControlName="email">

               <mat-error *ngIf="email?.errors?.required">This field is required</mat-error>

               <mat-error *ngIf="email?.errors?.email">Please enter a valid email</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" formControlName="password">

        <mat-error *ngIf="password?.errors?.required">This field is required</mat-error>

        <mat-error *ngIf="password?.errors?.minlength">
          Minimun password length is {{password?.errors?.minlength.requiredLength}} characters
        </mat-error>


      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!form.valid">
        Login
      </button>

    </form>

    <div class="form-val">
      {{form.value | json}}
    </div>
    <div class="form-val">
      {{form.valid}}
    </div>
  </mat-card-content>
</mat-card>
